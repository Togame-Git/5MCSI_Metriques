<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de contact</title>
<style>
  body {
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #71adc5;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #f2f2f2;
    padding: 20px;
    border-radius: 10px;
  }
  h2 {
    text-align: center;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
  }
  .submit-button {
    background-color: #0b74a5;
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    position: relative;
    overflow: hidden;
  }
  .submit-button:hover {
    background-color: #000000;
  }
  .submit-button::after {
    content: " ";
    background: url('C:\Users\KUNTZ\Downloads\depositphotos_105719872-stock-illustration-merci-thank-you-in-french.jpg') no-repeat;
    background-size: cover;
    opacity: 0.7;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    position: absolute;
    z-index: -1;
  }
</style>
</head>
<body>

<h2>Contactez-nous</h2>

<form action="/submit_form" method="post">
  <label for="fname">Pr√©nom:</label><br>
  <input type="text" id="fname" name="firstname" required><br>
  <label for="lname">Nom:</label><br>
  <input type="text" id="lname" name="lastname" required><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>
  <input type="submit" value="Envoyer" class="submit-button">
</form>

</body>
</html>
