<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire de contact</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #13ecabd2;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #8b0909;
    padding: 20px;
    border-radius: 10px;
  }
  h2 {
    text-align: center;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #550404;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }
  textarea {
    resize: vertical;
  }
  input[type="submit"] {
    background-color: #0f749c;
    color: #000102;
    padding: 15px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #066677;
  }
</style>
</head>
<body>

<h2>Contactez-nous</h2>

<form action="/submit_form" method="post">
  <label for="fname">Pr√©nom:</label><br>
  <input type="text" id="fname" name="firstname" required><br>
  <label for="lname">Nom:</label><br>
  <input type="text" id="lname" name="lastname" required><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>
  <input type="submit" value="Envoyer">
</form>

</body>
</html>
